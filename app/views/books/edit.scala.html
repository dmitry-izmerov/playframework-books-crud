@(bookForm: Form[Book], bookId: Integer)
@import helper._

@main("Edit book", "Edit book:") {
    @helper.form(action = routes.BooksController.saveBook(bookId)) {
        @helper.inputText(bookForm("title"))
        @helper.inputText(bookForm("price"))
        @helper.inputText(bookForm("author"))

        @CSRF.formField
        <input type="submit" value="Edit book">
    }
}
